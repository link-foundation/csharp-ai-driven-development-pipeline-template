repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-json
      - id: check-xml

  - repo: local
    hooks:
      - id: dotnet-format
        name: dotnet format
        entry: dotnet format --verify-no-changes
        language: system
        types: [c#]
        pass_filenames: false

      - id: dotnet-build
        name: dotnet build
        entry: dotnet build --no-restore --configuration Release /warnaserror
        language: system
        types: [c#]
        pass_filenames: false

      - id: dotnet-test
        name: dotnet test
        entry: dotnet test --no-build --configuration Release
        language: system
        types: [c#]
        pass_filenames: false
